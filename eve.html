<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Table with Headings</title>
    <link rel="stylesheet" href="eve.css" />
  </head>
  <body>
    <table>
      <caption>Customer Information</caption>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Mobile Number</th>
          <th>Adult Count</th>
          <th>Child Count</th>
          <th>Final Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ticketData"></tbody>
    </table>
<div id="addUserForm" class="add-form">
  <h3>Add New Customer/update</h3>
  <label>Customer Name: <input type="text" id="newCustomerName" /></label><br>
  <label>Mobile Number: <input type="text" id="newMobileNumber" /></label><br>
  <label>Adult Count: <input type="number" id="newAdultCount" /></label><br>
  <label>Child Count: <input type="number" id="newChildCount" /></label><br>
  <label>Final Amount: <input type="text" id="newFinalAmount" /></label><br>
  <button id="addUserButton" >Add User</button>
  <button id="cancelAdd"  >Cancel</button>
  <button id="userUpdate">Update</button>
</div>
    <script src="eve.js"></script>
  </body>
</html>
